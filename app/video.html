  <style media="screen">
    .dropdown-menu {

    ::-webkit-scrollbar {
      display: none

    .scrollable-element {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      color: #fff;
      padding-right: 10px;
      overflow-x: hidden
    }

    .scrollbar {
      height: calc(100% - 117px) !important;
      width: 100%;
      padding: 5px 5px 5px 68px;

      background-color: transparent;
      position: absolute;
      overflow-x: hidden
    }

      height: 275px;
      float: left;
      padding: 2px 3px;
      z-index: 99999;
    }

    .vedio-con1 img {
      width: 100%;
      height: auto;
      padding: 0;

    }

    .vedio-con1 video {
      width: 100%;
      height: auto;
      overflow: hidden;
      display: block;
      padding: 0 !important;
      height: 275px;

    }

    @media screen and (max-width: 700px) {
      .vedio-con1 {
        width: 50%;
      }
    }

    @media screen and (max-width: 1366px) {
      .vedio-con1 {
        width: 432px !important;
        height: 270px;
        float: left;
        padding: 2px 3px;
        z-index: 99999;
      }

      .vedio-con1 video {
        width: 100%;
        height: auto;
        overflow: hidden;
        display: block;
        padding: 0 !important;
        height: 275px;

      }
    }

    @media screen and (max-width: 1024px) {
      .vedio-con1 {

        height: 270px;
        float: left;
        padding: 0px 0px;
        z-index: 99999;
      }

      .vedio-con1 video {

        height: auto;

        display: block;
        padding: 0 !important;
        height: 275px;

        height: 270px;
        float: left;
        padding: 0px 0px;
        z-index: 99999;
        padding: 0 5px;
      }

      .vedio-con1 video {
        width: 100%;
        height: auto;
        overflow: hidden;
        display: block;
        padding: 0 !important;
        height: auto;

      }
    }



    @media screen and (max-width: 500px) {
      .vedio-con1 {
        width: 100%;

      }

      .vedio-con1 video {
        width: 100%;
        height: auto;
        overflow: hidden;
        display: block;
        padding: 0 !important;
        height: 275px;

      }

      .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #d1ad25;
        width: 55px;
        height: 55px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        position: absolute;
        margin: 20% 40%;

      }
